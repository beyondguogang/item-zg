<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .title {
            width: 100%;
            height: 50px;
            background: #1b1e21;
            overflow: hidden;
        }
        .logo{
            width: 30px;
            height: 30px ;
            margin-top: 10px;
            margin-left: 30px
        }
        .title .title-list{
            float: right;
            margin-right: 20px;
        }
        .title .title-list .title-list-icon li {
            color: #adb5bd;
            list-style: none;
            float:left;
            margin-left: 20px;
            margin-top: 10px;
        }
        .title .title-list .title-list-icon li a:hover{
            opacity: 1;
        }
        .title .title-list .title-list-icon li a{
            color: #adb5bd;
           opacity: .6;
        }
        .title .title-list .title-list-icon .last-li{

            position: relative;
        }
        .title .sign-in{
            display: none;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50px;
            right: 10px;
            border: 1px solid gray;

        }
        .title .sign-in a{
            display: inline-block;
            color: #adb5bd;
            padding-top: 10px;
            padding-left: 10px;

        }
        .title .sign-in a:hover{
            opacity: .5;
        }
    /*    中间内容*/
        .content{
           height: 100%;
            background: #1d2124;
        }
        .content .list-item{
            float: left;
            width: 15%;
            /*height:420px;*/
            background: #e2e3e5;
        }
        .content .list-item .flag{
            text-align: center;
        }
        .content .project{
            list-style: none;
        }
        .content .project li{
            height: 60px;
            line-height: 60px;
            width: 100%;
        }
        .content .project li i{
            /*border: 5px solid black;*/
            /*width: 20px;*/
            /*height: 20px;*/

            display: inline-block;
            width: 0;
            height: 0;
            border-width: 8px;
            border-style: solid;
            border-color:transparent transparent transparent #4D4D4D;
            transition:all 1s ease 0.1s
        }
        .content .project li:hover{
        background:#1c7430;
            /*transform:rotate(90deg)*/
        }

    </style>
</head>
<body>
<!--头部-->
<div id="app" class="title">
    <a href="">
        <img src="img/logo1.jpg" alt="logo" class="logo" style="">
    </a>
    <!--列表-->
    <div class="title-list">
        <ul class="title-list-icon">
            <li><a href="">首页</a></li>
            <li><a href="">文档</a></li>
            <li><a href="">博客</a></li>
            <li><a href="">社区</a></li>
            <li>
                <a href="">
                    <img src="img/timg.jpg" alt="" style="width: 30px;height: 30px ;margin-top: 10px;margin-right: 10px;margin-top:0">
                </a>
            </li>
            <li class="last-li">鼠标移上</li>
        </ul>

    </div>
    <!--隐藏登录修改-->
    <div class="sign-in">
        <a href="">登录</a>
        <a href="">修改密码</a>
    </div>
</div>
<!--内容-->
<div class="content">
<!--    左边栏-->
    <div class="list-item">
        <h2 class="flag">标题</h2>
        <ul class="project">
            <li><i></i>配置管理</li>
            <li><i></i>服务管理</li>
            <li>命名空间</li>
            <li><i></i>集群管理</li>
        </ul>
    </div>
<!--    右边栏-->
    <div class="Details page"></div>
</div>
<!--底部-->
<div></div>
</body>

</html>
